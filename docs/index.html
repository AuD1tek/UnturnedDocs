<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UnturnedDocs</title>
  <link rel="icon" href="_media/logo.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="The Unofficial Code Documentation for Unturned 3!">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <style>
    .markdown-section tr:nth-child(2n) {
      background-color: #3f3f3f;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Unturned Docs',
      repo: 'https://github.com/ChubbyQuokka/UnturnedDocs',
      loadSidebar: true,
      coverpage: true,
      executeScript: true,
      search: {
        maxAge: 86400000,
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Type to Search'
        },
        depth: 2
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            url = 'https://github.com/ChubbyQuokka/UnturnedDocs/edit/master/docs/' + vm.route.file
            var editHtml = '<div style="overflow: auto"><p style="float: right">[:memo: Edit on GitHub](' + url + ')</p></div>\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + 'Made using '
              + '<a href="https://docsify.js.org" target="_blank" style="color: #EA6F5A; font-weight: normal; text-decoration: none;"><b>docsify</b></a>'
              + ' with lots of :coffee: and :heart:!'
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-csharp.min.js"></script>
</body>

</html>
